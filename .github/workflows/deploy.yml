name: Deploy to AWS

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ìë™ ë°°í¬

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew is executable
        run: |
          if [ ! -x ./gradlew ]; then chmod +x gradlew; fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Project with Gradle
        run: ./gradlew clean build -x test  # í…ŒìŠ¤íŠ¸ ì œì™¸í•˜ê³  ë¹Œë“œ

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jjami-backend-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/jjami-backend-app:latest

      - name: Upload Project Files to EC2  # ğŸ”¥ ìµœì‹  ì½”ë“œ ì—…ë¡œë“œ
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "."  # ğŸ”¥ í”„ë¡œì íŠ¸ ì „ì²´ë¥¼ ì—…ë¡œë“œ
          target: "/home/ubuntu/app"

      - name: Deploy to AWS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app
            git pull origin main  # ğŸ”¥ ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
            chmod +x infra/deploy/scripts/deploy.sh
            ./infra/deploy/scripts/deploy.sh  # ğŸ”¥ ìµœì‹  ì½”ë“œ ë°°í¬
