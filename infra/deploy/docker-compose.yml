version: "3.8"

services:
  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: jjami-backend:latest
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
